<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch A Sketch</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>Etch A Sketch</h1>
        <p>Please select a <span>color</span> and the size of the <span>grid.</span></p>
        <div id="btns-container">
            <div id="color-btns-container">
                <div id="black" class="color-btns">Black</div>
                <div id="white" class="color-btns">White</div>
                <div id="rainbow" class="color-btns">Rainbow</div>
            </div>
            <div id="grid-btns-container">
                <div id="16x" class="grid-btns">16x16</div>
                <div id="32x" class="grid-btns">32x32</div>
                <div id="64x" class="grid-btns">64x64</div>
            </div>
        </div>
        <div id="grid-container"></div>
        <script type="text/javascript" src="code.js"></script>
    </body>
</html>
